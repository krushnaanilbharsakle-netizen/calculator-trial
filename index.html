<!DOCTYPE html>
<html>
<head>
<title>Trial Productivity Test</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Productivity Trial</h1>

<img src="logo.JPG" width="90" class="logo">

<hr>

<!-- ================= CALCULATOR ================= -->

<h2>Calculator</h2>

<input id="display" readonly>

<div class="grid">

<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
<button onclick="appendValue('/')">÷</button>

<button onclick="appendValue('4')">4</button>
<button onclick="appendValue('5')">5</button>
<button onclick="appendValue('6')">6</button>
<button onclick="appendValue('*')">×</button>

<button onclick="appendValue('1')">1</button>
<button onclick="appendValue('2')">2</button>
<button onclick="appendValue('3')">3</button>
<button onclick="appendValue('-')">−</button>

<button onclick="appendValue('0')">0</button>
<button onclick="calculate()">=</button>
<button onclick="clearDisplay()">C</button>
<button onclick="appendValue('+')">+</button>

</div>

<hr>

<!-- ================= TIMER ================= -->

<h2>Timer</h2>

<input id="timerMin" placeholder="Minutes">
<input id="timerSec" placeholder="Seconds">

<br><br>

<button onclick="startTimer()">Start Timer</button>

<h3 id="countdown">00:00</h3>

<hr>

<!-- ================= NOTIFICATION ================= -->

<h2>Notification Reminder</h2>

<input id="notifyMessage" placeholder="Message">
<input id="notifyMin" placeholder="Minutes">
<input id="notifySec" placeholder="Seconds">

<br><br>

<button onclick="scheduleNotification()">Set Notification</button>

<h3 id="status">Status : Waiting</h3>

<script src="app.js"></script>

</body>
</html>
